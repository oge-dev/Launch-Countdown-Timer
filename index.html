<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!--  stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./styles/css/style.css" />
  </head>
  <body>
    We're launching soon Days Hours Minutes Seconds
    <main>
      <section class="date-time">
        <h2>CURRENT DATE AND TIME:</h2>
        <div class="clock">
          <span id="hrs"></span>
        </div>
      </section>

      <section class="stopwatch">
        <h2>Stop Watch</h2>
        <div class="container">
          <div class="parameters">
            <label id="hours">00</label>
            <label id="boubleDots">:</label>
            <label id="minutes">00</label>
            <label id="boubleDots">:</label>
            <label id="seconds">00</label>
            <br />
            <button class="btn" type="button" id="start">Start</button>
            <button class="btn" type="button" id="stopTimer">Stop</button>
            <button class="btn" type="button" id="reset">Reset</button>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/oge-dev"
        target="_blank"
        rel="noopener noreferrer"
        >Ogechi Juliet Uhegbu</a
      >.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
